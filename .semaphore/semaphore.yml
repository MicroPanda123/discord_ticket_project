version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Dependencies
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
        - name: Get dependencies
          commands:
            - checkout
            - cache restore
            - pip3 install --cache-dir .cache -r requirements.txt
            - cache store
      prologue:
        commands:
          - sudo apt-get update && \
          - '     sudo apt-get install -y python3-dev && \'
          - '     sudo apt-get install default-libmysqlclient-dev'
  - name: Test run
    task:
      jobs:
        - name: Run
          commands:
            - checkout
            - python3 main.py
