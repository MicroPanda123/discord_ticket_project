version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Dependencies
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
        - name: Install dependencies
          commands:
            - checkout
            - pip install -r requirements
  - name: Test run
    task:
      jobs:
        - name: Run
          commands:
            - checkout
            - python3 main.py
